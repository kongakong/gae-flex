application: johnme-gcm
version: 1
runtime: python27
api_version: 1
threadsafe: true

builtins:
- admin_redirect: on
- appstats: on

# Handlers define how to route requests to your application.
handlers:

# Interative python console for admins only.
- url: /admin/.*
  script: google.appengine.ext.admin.application
  login: admin
  secure: always

# Only admins can access setup.
- url: /setup
  script: main.app
  login: admin
  secure: always

# App Engine serves and caches static files contained in the listed directories
# (and subdirectories). Uncomment and set the directory as needed.
- url: /static
  static_dir: static
  secure: always

- url: /chat/(.+\..+)
  static_files: static/chat/\1
  upload: static/chat/.*
  secure: always

# This handler tells app engine how to route requests to a WSGI application.
# The script value is in the format <path.to.module>.<wsgi_application>
# where <wsgi_application> is a WSGI application object.
- url: .*  # This regex directs all routes to main.bottle
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
